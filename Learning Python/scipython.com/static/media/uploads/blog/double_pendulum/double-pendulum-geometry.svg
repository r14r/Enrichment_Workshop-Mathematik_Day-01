<?xml version="1.0" encoding="utf-8"?>

<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="250" >
<defs>
<style type="text/css"><![CDATA[

.rod {
    stroke: #000;
    stroke-width: 3px;
}
.refline {
    stroke: #aaa;
    stroke-width: 2px;
    fill: none;
}
.axis-line {
    stroke: #000;
    stroke-width: 2px;
    fill: none;
}
.anchor {
    fill: #000;
    stroke: #000;
}
.bob1 {
    fill: #00f;
    stroke: #00f;
}
.bob2 {
    fill: #f00;
    stroke: #f00;
}
text {
    font-size: 14pt;
    font-style: italic;
    font-family: serif;
    text-anchor: middle;
    dominant-baseline: middle;
}

]]></style>
</defs>

<marker id="triangle"
      viewBox="0 0 10 10" refX="10" refY="5" 
      markerUnits="strokeWidth"
      markerWidth="8" markerHeight="5"
      orient="auto">
      <path d="M 0 0 L 10 5 0 10" fill="none" stroke="black" stroke-width="2px"/>
</marker>

<line x1="300" y1="20" x2="300" y2="200" class="refline"/>
<line x1="411" y1="20" x2="411" y2="200" class="refline"/>
<path d="M 300,120 A20,20 1 0 0 318, 108" class="refline"/>
<text x="320" y="130">θ<tspan dy="+5" font-size="12pt">1</tspan></text>
<path d="M 411,166 A20,20 1 0 0 425, 160" class="refline"/>
<text x="424" y="176">θ<tspan dy="+5" font-size="12pt">2</tspan></text>

<circle cx="300" cy="100" r="5" class="anchor"/>
<line x1="300" y1="100" x2="411" y2="146" class="rod"/>
<line x1="411" y1="146" x2="496" y2="231" class="rod"/>
<circle cx="411" cy="146" r="10" class="bob1"/>
<circle cx="496" cy="231" r="10" class="bob2"/>

<line x1="300" y1="100" x2="350" y2="100" marker-end="url(#triangle)" class="axis-line"/>
<text x="350" y="90">x</text>
<line x1="300" y1="100" x2="300" y2="50" marker-end="url(#triangle)" class="axis-line"/>
<text x="312" y="50">y</text>


</svg>

